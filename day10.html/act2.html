<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="act.css" />
  <title>Gallery</title>
</head>
<body>
  <header class="navbar">
    <nav>
      <a href="act.html">Home</a>
      <a href="act2.html">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="grid-gallery">
    <div class="grid-item"><img src="healthy1.jpg" alt="Image 1" /><p>Image 1</p></div>
    <div class="grid-item"><img src="healthy2.jpg" alt="Image 2" /><p>Image 2</p></div>
    <div class="grid-item"><img src="healthy3.jpg" alt="Image 3" /><p>Image 3</p></div>
    <div class="grid-item"><img src="healthy4.jpg" alt="Image 4" /><p>Image 4</p></div>
  </section>

  <section class="table-section">
    <table>
      <tr>
        <th>Title</th>
        <th>Size</th>
        <th>Resolution</th>
      </tr>
      <tr>
        <td>Image 1</td>
        <td>200KB</td>
        <td>1920x1080</td>
      </tr>
      <tr>
        <td>Image 2</td>
        <td>600KB</td>
        <td>1280x720</td>
      </tr>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 Grid Project</p>
  </footer>
</body>
</html>
